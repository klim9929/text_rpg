name: text_rpg
description: A text-based RPG game with LLM and pixel art
version: 1.0.0
environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_llama: ^0.1.0
  shared_preferences: ^2.0.18
  image: ^3.2.0
  path_provider: ^2.0.15
  device_info_plus: ^9.0.0
  provider: ^6.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/images/
